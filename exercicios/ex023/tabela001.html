<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas simples</title>
    <style>

        table { 
           width: 400px;  
           height: 400px;         
           border-collapse: collapse;
        }
        td {
           border: 1px solid black;
           padding: 10px;  
           text-align: center;
           vertical-align: bottom;         
        }
        tr.linha {
            background-color: gray;
        }
        td.dado {
            background-color: yellow;            
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        Hierarquia de tabelas (simples)
        <table> = tabela
            <tr> table row = linha da tabela
                <th> table header = cabe√ßalho da tabela
                <td> table data   = dado da tabela
    -->
    <table>
        <tr>      
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr class="linha">  
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td class="dado">C3</td>
        </tr>
    </table>
</body>
</html>
