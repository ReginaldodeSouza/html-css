<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas - colgroup</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    caption {
        padding: 10px;
        font-weight: bold;
        font-size: 1.5em;
    }

    table {
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid black;
        padding: 8px;
    }

    .destaque {
        background-color: gray;
    }
</style>
<body>
    <h1>Exercícios de Tabelas</h1>

    <table>
        <colgroup>
            <col>
            <col class="destaque">
            <col>
            <col class="destaque">
        </colgroup>

        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>

        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>José</td>
            <td>M</td>
            <td>43</td>
            <td>Bancário</td>
        </tr>

        <tr>
            <td>Tadeu</td>
            <td>M</td>
            <td>31</td>
            <td>Bibliotecário</td>
        </tr>
    </table>
</body>
</html>
