<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inum">Ano Nascimento:</label>
            <input type="number" name="num" id="inum" min="1900" max="2022" oninput="Idade()">            
        </p>

        <p>
            <label for="ivlr">Idade:</label>
            <output id="ivlr">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function Idade() {
            let anoatu = new Date().getFullYear()
            ivlr.innerHTML = Number(anoatu) - Number(inum.value)
        }
    </script>
</body>
</html>
