<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>

    <form action="cadastro.php"  method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
                <input type="radio" name="sexo" id="ismas">
                <label for="ismas">Masculino</label>
                <input type="radio" name="sexo" id="isfem">
                <label for="isfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="volei" id="ivolei">
            <label for="ivolei">Voleibol</label>
            <input type="checkbox" name="tenis" id="itenis">
            <label for="itenis">Tênis</label>
            <input type="checkbox" name="fut" id="ifut">
            <label for="ifut">Futebol</label>
            <input type="checkbox" name="bas" id="ibas">
            <label for="ibas">Basquete</label>
            <input type="checkbox" name="nat" id="inat">
            <label for="inat">Nataçao</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
